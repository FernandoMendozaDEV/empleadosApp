<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3">Listado de empleados</span>
            <button class="btn btn-dark btn-lg offset-8" routerLink="/create-empleado">Agregar</button><br>
            <img *ngIf="empleados.length == 0" src="./assets/empty.svg" width="600px">
            <table *ngIf="empleados.length > 0" class="table table-striped mt-4">
                <thead>
                  <tr>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Documento</th>
                    <th>Salario</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let empleado of empleados">
                    <td> {{ empleado.nombre }} </td>
                    <td> {{ empleado.apellido }}</td>
                    <td> {{ empleado.documento }}</td>
                    <td> {{ empleado.salario | currency : 'Lps.' }}</td>
                    <td>
                        <i class="fas fa-edit fa-lg text-info m-2" [routerLink]="['/edit-empleado/', empleado.id]"></i>
                        <i (click)="eliminarEmpleado(empleado.id)" class="fas fa-trash-alt fa-lg text-danger"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
